{% extends 'base.html' %}

{% block content %}
{% if not request.user.is_authenticated %}
    <div style="margin-top: 30px;">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <p>Already have an account? Please <a href='/login'>Login</a> </p>
    </div>
{% else %}
<p>You're already logged in, would you like to <a href="/logout/">log out</a>??</p>
{% endif %}
{% endblock content %}
